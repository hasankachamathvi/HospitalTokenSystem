<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="webstyle.css">
    <style>
        /* Only minor style for centering form card */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        .booking-card {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .booking-card input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .booking-card button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .booking-card button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 1rem;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="doctors.html">Doctors</a>
        <a href="booking.html">Book Appointment</a>
    </nav>
    <h1>Book Your Appointment</h1>
</header>

<main>
    <div class="booking-card">
        <h2>Enter Your Name</h2>
        <input type="text" id="patientName" placeholder="Full Name">
        <button onclick="bookPatient()">Book Appointment</button>
    </div>

    <h2>Current Queue</h2>
    <table>
        <thead>
        <tr>
            <th>Token</th>
            <th>Patient Name</th>
        </tr>
        </thead>
        <tbody id="queueList"></tbody>
    </table>
</main>

<script src="linkedlist.js"></script>
<script src="app.js"></script>
<script>
    // Wrapper to connect booking form to your existing addNormal logic
    function bookPatient() {
        const name = document.getElementById("patientName").value;
        if (!name) return alert("Please enter your name");

        // Use your existing addNormal logic
        queue.insertAtEnd(name); // same as addNormal
        displayQueue("queueList"); // reuse your display function

        // Clear input
        document.getElementById("patientName").value = "";
    }
</script>
</body>
</html>
