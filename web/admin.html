<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Queue Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Hospital Admin</h2>
        </div>
        <ul class="nav">
            <li onclick="showSection('overview')">Overview</li>
            <li onclick="showSection('manage')">Manage Queue</li>
            <li onclick="showSection('live')">Live Queue</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Overview Section -->
        <section id="overview" class="section">
            <h1>Dashboard Overview</h1>
            <div class="cards">
                <div class="card">
                    <h3>Total Patients</h3>
                    <p id="totalPatients">0</p>
                </div>
                <div class="card">
                    <h3>Waiting</h3>
                    <p id="waitingPatients">0</p>
                </div>
                <div class="card">
                    <h3>Served</h3>
                    <p id="servedPatients">0</p>
                </div>
            </div>
            <div class="action-buttons">
                <button onclick="openPopup('addPatientPopup')">Add Patient</button>
                <button class="danger" onclick="openPopup('servePopup')">Serve Patient</button>
                <button class="warning" onclick="openPopup('cancelPopup')">Cancel Token</button>
            </div>
        </section>

        <!-- Manage Queue Section -->
        <section id="manage" class="section" style="display:none;">
            <h1>Manage Queue</h1>
            <table>
                <thead>
                <tr>
                    <th>Token</th>
                    <th>Patient Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="adminQueueTable"></tbody>
            </table>
        </section>

        <!-- Live Queue Section -->
        <section id="live" class="section" style="display:none;">
            <h1>Live Queue</h1>
            <table>
                <thead>
                <tr>
                    <th>Token</th>
                    <th>Patient Name</th>
                </tr>
                </thead>
                <tbody id="adminLiveQueueTable"></tbody>
            </table>
        </section>
    </main>
</div>

<!-- Popups -->
<div id="addPatientPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('addPatientPopup')">&times;</span>
        <h2>Add Patient</h2>
        <input type="text" id="adminName" placeholder="Patient Name">
        <input type="number" id="position" placeholder="VIP Position (optional)">
        <div class="popup-buttons">
            <button onclick="addNormal()">Normal</button>
            <button class="danger" onclick="addEmergency()">Emergency</button>
            <button class="vip" onclick="addVIP()">VIP</button>
        </div>
    </div>
</div>

<div id="servePopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('servePopup')">&times;</span>
        <h2>Serve Patient</h2>
        <button class="success" onclick="servePatient()">Serve Next</button>
    </div>
</div>

<div id="cancelPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('cancelPopup')">&times;</span>
        <h2>Cancel Token</h2>
        <input type="number" id="removePos" placeholder="Position to Cancel">
        <button class="warning" onclick="cancelToken()">Cancel</button>
    </div>
</div>

<script src="linkedlist.js"></script>
<script src="app.js"></script>
</body>
</html>
