<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Hospital Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Admin / Receptionist Panel</h1>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Overview Section -->
        <section id="overview" class="section">
            <h1>Dashboard Overview</h1>
            <div class="cards">
                <div class="card">
                    <h3>Total Patients</h3>
                    <p id="totalPatients">0</p>
                </div>
                <div class="card">
                    <h3>Waiting</h3>
                    <p id="waitingPatients">0</p>
                </div>
                <div class="card">
                    <h3>Served</h3>
                    <p id="servedPatients">0</p>
                </div>
            </div>
            <div class="action-buttons">
                <button onclick="openPopup('addPatientPopup')">Add Patient</button>
                <button class="danger" onclick="openPopup('servePopup')">Serve Patient</button>
                <button class="warning" onclick="openPopup('cancelPopup')">Cancel Token</button>
            </div>
        </section>

        <!-- Manage Queue Section -->
        <section id="manage" class="section" style="display:none;">
            <h1>Manage Queue</h1>
            <table>
                <thead>
                <tr>
                    <th>Token</th>
                    <th>Patient Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="adminQueueTable"></tbody>
            </table>
        </section>

        <input type="text" id="adminName" placeholder="Patient Name">
        <input type="number" id="position" placeholder="VIP Position (optional)">

        <div class="btn-group">
            <button onclick="addNormal()">Add Normal</button>
            <button class="emergency" onclick="addEmergency()">Emergency</button>
            <button class="vip" onclick="addVIP()">Insert VIP</button>
        </div>
    </div>

    <!-- Manage Queue Section -->
    <div class="card">
        <h3>Manage Queue</h3>

        <input type="number" id="removePos" placeholder="Position to Cancel">

        <div class="btn-group">
            <button class="serve" onclick="servePatient()">Serve Patient</button>
            <button class="cancel" onclick="cancelToken()">Cancel Token</button>
        </div>
    </div>

    <!-- Live Queue -->
    <div class="card">
        <h3>Live Queue Status</h3>
        <ol id="adminQueue"></ol>
    </div>
</div>

<script src="linkedlist.js"></script>
<script src="app.js"></script>
</body>
</html>
